<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Food Recipes - Victor Trani</title>
</head>

<body>
    <main>
        <section class="section-1">
            <div class="container">
                <div class="meal-wraper">
                    <div class="meal-search">
                        <h1 class="title">Find food for your ingredients</h1>
                        <p class="sub-title">"Basic happiness recipe: Decrease the number of wishes and increase the number of attitudes."<br><cite>- Claudia Letti</p>
                    </div>
                </div>
            </div>
            <div class="search-box">
                <input type="text" name="" id="" placeholder="Insert the meal ingredient... ">
                <button class="btn">SEARCH</button>
            </div>
            <h1 class="results">Your results:</h1>
        </section>
        <section class="section-2">
            <!-- meal list start -->
            <div class="list-results">
                <div class="card">
                    <div class="card-img">
                        <img src="assets/food.jpg" alt="Imagem da receita">
                    </div>
                    <div class="card-name">
                        <h1 class="recipe-name">Nome Gen√©rico Receita</h1>
                    </div>
                    <div class="get-recipe">
                        <button>RECIPE</button>
                    </div>
                </div>
            </div>

            <!-- meal list end -->

            <!-- pop-up recipe start -->
            <div class="meal-details">
                <button class="close-btn"></button>
            </div>
            <!-- pop-up recipe start -->
        </section>
    </main>
</body>

</html>
